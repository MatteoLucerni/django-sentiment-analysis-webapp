<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    {% comment %} Boostrap CDN {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />

    <title>Sentiment Analysis</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center mb-5">
        <h1 class="mb-0">Sentiment Analysis Tool</h1>
        <p>Write your text and get a real time Sentiment Analysis</p>
      </div>

      {% comment %} csrf token to autenticate user actions {% endcomment %}
      <form
        method="POST"
        class="mt-4 card bg-light p-5"
      >
        {% csrf_token %}

        <div class="mb-3">
          <textarea
            id="user_input"
            name="user_input"
            class="form-control"
            rows="4"
            placeholder="Write here..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary btn-lg w-auto"
          >
            START
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
